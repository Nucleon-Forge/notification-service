spring.application.name=notification-service
server.port=8080
spring.config.import=optional:configserver:http://localhost:8888

### Actuator Configuration ###
management.endpoints.web.exposure.include=*
management.endpoint.env.show-values=always
management.endpoint.configprops.show-values=always
management.endpoint.heapdump.access=unrestricted

logging.file.name=application.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

### Info Configuration ###
management.info.os.enabled=true
management.info.env.enabled=true
management.info.build.enabled=true
management.info.ssl.enabled=true
management.info.java.enabled=true
management.info.process.enabled=true
management.info.git.enabled=true


### App Configuration ###
ft.events.new-features=new_features
ft.events.updated-features=updated_features
ft.events.deleted-features=deleted_features

# Disable Kafka
spring.kafka.listener.auto-startup=false
######## Kafka Configuration  #########
KAFKA_BROKER=localhost:9092
spring.kafka.bootstrap-servers=${KAFKA_BROKER}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=${spring.application.name}
spring.kafka.consumer.auto-offset-reset=latest
#spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
#spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.consumer.properties.spring.json.trusted.packages=*
