name: Gradle Build

on:
  push:
    branches: [ "main", "feature/*", "bugfix/*" ]

  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/ft-notification-service
    steps:
      - uses: actions/checkout@v5

      # Setup QEMU (for arm emulation on amd64 runner)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Setup Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: 25
          distribution: 'temurin'
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - if: ${{ github.ref == 'refs/heads/main' }}
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build amd64 image
      - name: Build amd64 image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ./gradlew bootBuildImage  \
          -PdockerImageName=docker.io/$DOCKER_IMAGE_NAME-amd64 \
          --publishImage \
          --imagePlatform=linux/amd64 -x test

      # Build arm64 image
      - name: Build arm64 image
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          ./gradlew bootBuildImage \
            -PdockerImageName=docker.io/$DOCKER_IMAGE_NAME-arm64 \
            --publishImage \
            --imagePlatform=linux/arm64 -x test

      # Merge them into multi-arch manifest
      - name: Create multi-arch manifest
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker buildx imagetools create \
            -t docker.io/$DOCKER_IMAGE_NAME:latest \
            docker.io/$DOCKER_IMAGE_NAME-amd64 \
            docker.io/$DOCKER_IMAGE_NAME-arm64